<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <!-- La etiqueta 'head' contiene la información de configuración y metadatos del documento. -->
        <title>TechShop</title>
    </head>
    <body>
        <!-- Encabezado de la página -->
        <header th:replace="~{layout/plantilla :: header}"></header>

        <!-- Sección para agregar botones -->
        <section th:replace="~{usuario/fragmentos :: botonesAgregar}"></section>

        <!-- Sección para agregar usuarios -->
        <section th:replace="~{usuario/fragmentos :: agregarUsuario}"></section>

        <!-- Sección para listar usuarios -->
        <section th:replace="~{usuario/fragmentos :: listadoUsuarios}"></section>
        
        <!-- Pie de página -->
        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
